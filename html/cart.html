<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Vintage Products</title>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light">
      <a class="nav-link" href="../index.html">VintCam</a>
      <a href="#" class="nav-link" id="cart-counter"><i class="fas fa-shopping-cart"><span class="nav-counter">0</span></i></a>
    </nav>
  <!-- PRODUCTS -->
  <div class="container">
    <div class="title-cart text-center">
      <h3>Shopping Cart</h3>
    </div>
    <div class="row items">
        <div class="total col-8">
            <p class="total-title">Total: <span class="total-cart">$ 0</span></p>
          </div>
        <div class="cart-items col-md-8 col-sm-12">
    <!-- cards chosen by the user -->
    
        </div>

      <form class="col-md-4 col-sm-12">
        <div>
          <h4 class="form-title">Please fill in the form</h4>
          <div class="form-group">
            <input type="text" autofocus="autofocus" class="form-control" id="inputLastName" minlength="3" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputFirstName" minlength="3" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input name="email" type="text"  class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputAddress" minlength="3" placeholder="32st 32th" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputCity" minlength="3" placeholder="City" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputZip"  placeholder="ZIP" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg offset-5" id="submit-btn">Checkout</button>
      </form>
  
    </div>
  </div>


  <!-- END PRODUCTS -->
<script type="text/javascript" src="../js/essai1.js"></script>
<script type="text/javascript">
var cart = new Cart();
cart.displayCart();
cart.getOrder();
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
